---
apiVersion: v1
kind: Deployment
metadata:
    name: redis
spec:
    replicas: 1
    selector:
        matchLabels:
            app: redis
    template:
        metadata:
            labels:
                app: redis
        spec:
            containers:
                - name: redis
                  image: redis:alpine
                  # ports:
                  #     - containerPort: 4000
                  # imagePullPolicy: Always

---
apiVersion: v1
kind: Deployment
metadata:
    name: db
    namespace: infra-cloud-oc
spec:
    replicas: 1
    selector:
        matchLabels:
            app: db
    volumes:
    - name: pvc-db
      persistentVolumeClaim:
      claimName: db_volume
    template:
        metadata:
            labels:
                app: db
        spec:
            containers:
                - name: db
                  image: postgres:15-alpine
                  # ports:
                  #     - containerPort: 4000
                  # imagePullPolicy: Always
                  env:
                    - name: POSTGRES_USER
                      value: postgres
                    - name: POSTGRES_PASSWORD
                      value: postgres
                  volumeMounts:
                  - mountPath: /var/lib/postgresql/data
                    name: pvc_db